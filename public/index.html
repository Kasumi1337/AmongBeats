<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AmongBeats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box" class="box">
    <div id="section-menu">
            <img class="logo" width="600px" src="./assets/Union.svg" alt="">
        <div class="card">
            <div class="pdp">
                <ion-icon onclick="changePfpLeft()" class="arrow arrow-left" name="caret-back-outline"></ion-icon>
                <img id="pp" class="pp" width="350px" src="./assets/icon/icon1.svg" alt="">
                <ion-icon onclick="changePfpRight()" class="arrow arrow-right" name="caret-forward-outline"></ion-icon>
            </div>
            <br><br><br>    
            <input type="text" id="username" autocomplete="on" placeholder="Enter your name">
            <br><br><br><br>
            <button class="create_room_btn" onclick="createRoom()">CREATE!</button>
            <br>
            <button class="join_room_btn" onclick="joinRoom()">JOIN!</button>
            <input type="text" id="roomInput" placeholder="Code Room">
        </div>
    </div>

    <div id="section-lobby" style="display:none">
        <div class="list_player"><br><br><br>
            <h3 class="waiting_room">Waiting Room</h3>
            <h3 class="nbr-ppl">01 | 10</h3>
            <ul id="playerList">
                <div class="parent">
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <div class="div3"></div>
                    <div class="div4"></div>
                    <div class="div5"></div>
                    <div class="div6"></div>
                    <div class="div7"></div>
                    <div class="div8"></div>
                </div>
            </ul>
            <script>
            </script>
            <button id="start_btn" class="start_btn" onclick="launchSelection()">START <img src="./assets/crown.png"> </button>
            <div class="display_room_box" onclick="copy()">
                <h2 id="displayRoom"></h2>
            </div>
        </div>
    </div>

    <div id="section-select" style="display:none">
        <h2>Choisissez vos musiques (<span id="countDisplay">0</span>/<span id="maxDisplay">0</span>)</h2>
        <br><br>
        <input type="text" id="search" placeholder="Rechercher..." oninput="searchMusic()">
        <br><br><br>
        <ul id="results"></ul>
    </div>

    <div id="section-game" style="display:none">
        <h2>Qui a choisi cette musique ?</h2>
        <audio id="audioPlayer" autoplay></audio>
        <div id="playerButtons"></div>
    </div>

    <div id="section-end" style="display:none">
        <h1>üèÜ Classement Final</h1>
        <ul id="finalScores"></ul>
        
        <div id="admin-reset-control" style="display:none">
            <button onclick="resetGame()" style="background: #1DB954; color: white;">Rejouer avec ce groupe</button>
        </div>
        
        <button onclick="location.reload()">Quitter et changer de pseudo</button>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
